<!DOCTYPE html>
<html>
<head>
  <title>Markdown Viewer</title>
  <style>
    /* CSS styles as before */
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
	  
      height: 71px;
    }

    main {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    @font-face {
      font-family: docons;
      src: url(/third-party/fonts/docons.3d25fd3d.woff2)format("woff2");
      font-weight: 400;
      font-style: normal
    }

    #leftPane {
      flex: 0 0 30%;
      background-color: #f1f1f1;
      padding: 20px;
      overflow-y: auto;
    }

    #rightPane {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    #fileList a {
      display: block;
      margin-bottom: 5px;
    }

    #fileContent {
      line-height: 1.6;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 5px;
      text-align: center;
    }
	
  	#rightPane {
      font-family: 'Open Sans',sans-serif,Arial;
      font-size: 14px;
  	}
  	
  	#rightPane h1 {
  	  color: #ff6f3d;
  	}
  	
  	#rightPane blockquote {
  	  background: #f9f9f9;
      border-left: 10px solid #ccc;
      margin: 1.5em 10px;
      padding: 2px 10px 2px 10px;
      quotes: "\201C""\201D""\2018""\2019";
  	}
	
	/* Media query for mobile devices */
    @media screen and (max-width: 767px) {
      body {
        display: block;
      }

      #leftPane {
        width: 100%;
        padding: 10px;
      }

      #rightPane {
        width: 100%;
        padding: 10px;
      }
    }

    /* Additional styles for the hierarchical file list */
    #fileList ul {
      list-style: none;
      padding-left: 0;
    }

    #fileList ul ul {
      padding-left: 1rem; /* Add padding for nested lists */
    }

    #fileList li {
      margin: 5px 0;
      display: block;
    }

    .folder {
      position: relative;
    }

    .folder::before {
      position: absolute;
      left: -1rem;
      transform: rotate(90deg);

      content: "\FF34";
      font-size: .55rem;
      font-weight: 600;
    }

    .collapsed .folder::before {
      transform: rotate(0deg);
    }

    .docon {
      font-family: docons;
      font-size: inherit;
      speak: none;
      font-variant: normal;
      text-transform: none;
      direction: ltr;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      font-style: normal;
      font-weight: 400;
      line-height: 16px;
      display: inline-block;
    }

    .builder-code {
      width: 75%;
    }

    textarea {
        background: #f4f4f4;
        border: 1px solid #bfbfbf;
        height: 300px;
        padding: 5px;
        resize: none;
    }

    button {
        border: 0 none;
        font-family: inherit;
        font-size: 100%;
        font-style: normal;
        font-weight: normal;
        line-height: normal;
        margin: 0;
        padding: 0;
    }

    .builder-run {
        background: no-repeat center 0 transparent;
        color: #333;
        cursor: pointer;
        display: inline-block;
        float: right;
        font-weight: bold;
        padding-top: 100px;
        text-align: center;
        width: 100px;
    }

    #generateButton {
        background-image: url(content/download.png);
        margin: 80px 50px 0 0;
    }

  </style>
  <link rel="stylesheet" href="/third-party/prism/prism.css">
</head>
<body>
  <header>
    <h1>Markdown Viewer</h1>
  </header>
  <main>
    <div id="leftPane">
      <h2>GET STARTED</h2>
      <div id="fileList"></div>
    </div>
    <div id="rightPane">
      <div id="fileContent"></div>
    </div>
  </main>
  <footer>
    <p>&copy; 2023 Your Company. All rights reserved.</p>
  </footer>

  <script>
    const fileListElement = document.getElementById('fileList');
    const ul = document.createElement('ul');
    fileListElement.appendChild(ul);

    const toDashLower = (str)  => {
      return str.replace(/\s+/g, '-').toLowerCase();
    };

    const uncollapseParentFolders = (listItem) => {
      while (listItem && listItem.classList.contains('collapsed')) {
        listItem.classList.remove('collapsed');
        const nestedUl = listItem.querySelector('ul');
        if (nestedUl) {
          nestedUl.style.display = 'block';
        }
        listItem = listItem.parentElement.closest('li[data-folder]');
      }
    };

    const getCurrentFilePath = () => {
      const pathname = window.location.pathname;
      if (pathname.startsWith('/file/') && pathname.endsWith('.md')) {
        return pathname.slice('/file/'.length);
      }
      return null;
    };

    fetch('/files')
      .then((response) => response.json())
      .then((data) => {
        const fileList = data.files;
        const currentFilePath = getCurrentFilePath();

        fileList.forEach((file) => {
          const parts = file.split('/');
          let parentUl = ul;

          parts.forEach((part, index) => {
            if (!part.endsWith('.md')) {
              let listItem = parentUl.querySelector(`[data-folder="${part}"]`);
              if (!listItem) {
                listItem = document.createElement('li');
                listItem.dataset.folder = part;
                listItem.className = "docon collapsed"; // Add collapsed class
                const folderText = part;
                listItem.innerHTML = `<span class="folder">${folderText}</span>`;

                // Add the event listener to the folder element
                listItem.querySelector('.folder').addEventListener('click', () => {
                  listItem.classList.toggle('collapsed');
                  const nestedUl = listItem.querySelector('ul');
                  if (nestedUl) {
                    nestedUl.style.display = listItem.classList.contains('collapsed') ? 'none' : 'block';
                  }
                });

                parentUl.appendChild(listItem);
              }
              if (index < parts.length - 1) {
                let nestedUl = listItem.querySelector('ul');
                if (!nestedUl) {
                  nestedUl = document.createElement('ul');
                  nestedUl.style.display = 'none'; // Set initial display to 'none'
                  listItem.appendChild(nestedUl);
                }
                parentUl = nestedUl;
              }
            } else {
              const li = document.createElement('li');
              parentUl.appendChild(li);

              const link = document.createElement('a');
              link.href = `${file}`;
              link.innerText = parts[index];
              link.onclick = (e) => {
                e.preventDefault();
                showFileContent(file);
              };
              li.appendChild(link);

              if (toDashLower(file) === currentFilePath) {
                uncollapseParentFolders(parentUl.parentElement);
                showFileContent(currentFilePath);
              }
            }
          });
        });
      });

    function updateFileContent(data) {
      const fileContentElement = document.getElementById('fileContent');
      fileContentElement.innerHTML = data;
      Prism.highlightAll();
    }
    function showFileContent(filepath) {
      const file = toDashLower(filepath);
      fetch(`/_file/${file}`)
        .then((response) => response.text())
        .then((data) => {
          updateFileContent(data);

          // Update the URL without reloading the page
          const newUrl = window.location.origin + `/file/` + file;
          window.history.pushState({"html": data},"", newUrl);
        });
    }

    window.onpopstate = function (e) {
      if (e.state) {
        updateFileContent(e.state.html);
      }
    };
  </script>
  <script src="/third-party/prism/prism.js"></script>
</body>
</html>
