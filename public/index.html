<!DOCTYPE html>
<html>
<head>
  <title>Markdown Viewer</title>
  <style>
    :root {
      --theme-text: #161616;
      --theme-text-subtle: #505050;
      --theme-text-glow-high-contrast: #171717;
      
      --theme-control-border: #757575;
      --theme-body-background-medium: #f2f2f2;
      --theme-hyperlink: #0065b3;
      --theme-primary-base: #0078d4;
      
      --theme-box-shadow-light: #0000001c;
      --theme-box-shadow-medium: #00000021;

      --theme-border: #e6e6e6;
    }

    html {
      text-size-adjust: 100%;
      font-size: 16px;
      overflow-x: hidden;
      overflow-y: scroll;

      box-sizing: border-box;

      -webkit-font-smoothing: antialiased;
      text-rendering: optimizelegibility;
      font-family: Segoe UI,SegoeUI,Helvetica Neue,Helvetica,Arial,sans-serif;
    }

    *, :before, :after {
      box-sizing: inherit;
    }

    body {
      color: var(--theme-text);
      line-height: 160%;

      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
	  
      height: 71px;
    }

    main {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    a {
      color: var(--theme-hyperlink);
      text-decoration: none;
    }

    @font-face {
      font-family: docons;
      src: url(/third-party/fonts/docons.3d25fd3d.woff2)format("woff2");
      font-weight: 400;
      font-style: normal
    }

    #leftPane {
      flex: 0 0 30%;
      padding: 20px;
      overflow-y: auto;
    }

    #rightPane {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    #fileList {
      font-size: .875rem;
    }

    #fileList a {
      color: var(--theme-text)!important;
      display: block;
      padding-top: 2px;
      padding-bottom: 2px;
      padding-left: 1rem;
    }

    #fileList a.is-selected {
      background-color: var(--theme-body-background-medium);
      font-weight: 600;
      color: var(--theme-text-glow-high-contrast)!important;
    }

    #fileContent {
      line-height: 1.6;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 5px;
      text-align: center;
    }
  	
  	#rightPane h1 {
  	  color: #ff6f3d;
  	}
  	
  	#rightPane blockquote {
  	  background: #f9f9f9;
      border-left: 10px solid #ccc;
      margin: 1.5em 10px;
      padding: 2px 10px 2px 10px;
      quotes: "\201C""\201D""\2018""\2019";
  	}

    @media screen and (min-width: 1088px) {
      #leftPane {
        width: 25%;
        flex: none;
        overflow-y: auto;
      }
    }
	
	  /* Media query for mobile devices */
    @media screen and (max-width: 767px) {
      body {
        display: block;
      }

      #leftPane {
        display: none!important;
      }

      #rightPane {
        width: 100%;
        padding: 10px;
      }
    }

    /* Additional styles for the hierarchical file list */
    #fileList ul {
      list-style: none;
      padding-left: 0;
    }

    #fileList ul ul {
      padding-left: 1rem; /* Add padding for nested lists */
    }

    #fileList li {
      margin: 5px 0;
      display: block;
    }

    .folder {
      position: relative;
      display: block;
      cursor: pointer;
      padding-left: 1rem;
    }

    .docon {
      font-family: docons;
      font-size: inherit;
      speak: none;
      font-variant: normal;
      text-transform: none;
      direction: ltr;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      font-style: normal;
      font-weight: 400;
      line-height: 16px;
      display: inline-block;
    }

    .tree-expander-indicator {
      color: var(--theme-text-subtle);

      font-size: .55rem;
      font-weight: 600;
      transition: transform .15s ease-in-out;
      display: inline-block;
      position: absolute;
      top: 5px;
      left: 3px;
      transform: rotate(0);
    }

    .tree-expander-indicator::before {
      content: "\FF34";
    }

    .collapsed .tree-expander-indicator::before {
      transform: rotate(0deg);
    }

    .docon-filter-settings:before {
      content: "Ôù¨";
    }

    .builder-code {
      width: 75%;
    }

    .display-block {
      display: block!important;
      position: relative;
    }

    .icon {
      justify-content: center;
      align-items: center;
      display: inline-flex;

      font-size: .875rem;

      width: 2.25em;
      height: 2.25em;
      pointer-events: none;
      z-index: 4;
      position: absolute;
      top: 0;
    }

    .icon.is-left {
      inset-inline-start: 0;
    }

    .input {
      width: 100%;
      max-width: 100%;
      position: relative;

      border: 1px solid var(--theme-control-border);
      
      padding-block: calc(0.375em - 1px);
      line-height: 1.5;
    }

    .input:focus-visible {
      border-color: var(--theme-primary-base);
      outline-offset: 0;
      box-shadow: 0 0 0 0.125rem var(--theme-primary-base);
      outline-style: solid;
      outline-color: #0000;
    }

    .input.input-sm {
      font-size: .875rem;

      padding-inline-start: 2.25em;
      padding-inline-end: 26px
    }

    .autocomplete-suggestions {
      z-index: 1000;
      max-height: 18rem;
      min-width: 100%;
      max-width: 100%;
      cursor: default;
      background-color: var(--theme-body-background);
      box-shadow: 0 1.6px 3.6px 0 var(--theme-box-shadow-medium),0 .3px .9px 0 var(--theme-box-shadow-light);
      list-style-type: none;
      position: absolute;
      border: 1px solid var(--theme-border);
      padding: 0px;
      margin: 2px 0px 0px !important;
    }

    textarea {
        background: #f4f4f4;
        border: 1px solid #bfbfbf;
        height: 300px;
        padding: 5px;
        resize: none;
    }

    button {
        border: 0 none;
        font-family: inherit;
        font-size: 100%;
        font-style: normal;
        font-weight: normal;
        line-height: normal;
        margin: 0;
        padding: 0;
    }

    .builder-run {
        background: no-repeat center 0 transparent;
        color: #333;
        cursor: pointer;
        display: inline-block;
        float: right;
        font-weight: bold;
        padding-top: 100px;
        text-align: center;
        width: 100px;
    }

    #generateButton {
        background-image: url(content/download.png);
        margin: 80px 50px 0 0;
    }

  </style>
  <link rel="stylesheet" href="/third-party/prism/prism.css">
</head>
<body>
  <header>
    <h1>Markdown Viewer</h1>
  </header>
  <main>
    <div id="leftPane">
      <nav>
        <div class="display-block">
          <input role="combobox" class="input input-sm" maxlength="100" aria-autocomplete="list" autocapitalize="off" autocomplete="off" autocorrect="off" spellcheck="false" id="ax-60" data-test-id="ax-60" type="text" aria-expanded="false" aria-owns="ax-61-listbox" aria-controls="ax-61-listbox" aria-activedescendant="" aria-describedby="ms--ax-60-description" placeholder="Filter by title" pattern=".*">
          <span aria-hidden="true" class="icon is-left">
            <span class="docon docon-filter-settings"></span>
          </span>
          <ul id="filterList" class="autocomplete-suggestions" hidden></ul>
        </div>
        <div id="fileList"></div>
      </nav>
    </div>
    <div id="rightPane">
      <div id="fileContent"></div>
    </div>
  </main>
  <footer>
    <p>&copy; 2023 Your Company. All rights reserved.</p>
  </footer>

  <script>
    var g_disableHistory = false;

    const fileListElement = document.getElementById('fileList');
    const ul = document.createElement('ul');
    fileListElement.appendChild(ul);

    const toDash = (str) => {
      return str.replace(/\s+/g, '-');
    };
    const getUrlByFilePath = (filePath) => {
      return window.location.origin + `/file/` + filePath.toLowerCase();
    };

    const uncollapseParentFolders = (listItem) => {
      listItem = listItem && listItem.parentElement && listItem.parentElement.closest('li[data-folder]')

      while (listItem && listItem.classList.contains('collapsed')) {
        listItem.classList.remove('collapsed');
        const nestedUl = listItem.querySelector('ul');
        if (nestedUl) {
          nestedUl.style.display = 'block';
        }
        listItem = listItem.parentElement.closest('li[data-folder]');
      }
    };

    const getCurrentFilePath = () => {
      const pathname = window.location.pathname;
      if (pathname.startsWith('/file/') && pathname.endsWith('.md')) {
        return pathname.slice('/file/'.length);
      }
      return null;
    };

    const updateFileByPath = (filePath) => {
      if (filePath) {
        const link = fileListElement.querySelector(`a[href="${filePath}" i]`);
        if (link) {
          uncollapseParentFolders(link.parentElement);
          g_disableHistory = true;
          updateFile(link);
          g_disableHistory = false;
        }
      }
    };
    const updateFile = (element) => {
      // Remove the "is-selected" class
      const previouslySelectedLink = fileListElement.querySelector('a.is-selected');
      if (previouslySelectedLink) {
        previouslySelectedLink.classList.remove('is-selected');
      }

      // Add the "is-selected" class to the clicked file link
      element.classList.add('is-selected');

      const filepath = element.getAttribute('href');
      showFileContent(filepath);
    };
    const onClickFile = (event) => {
      event.preventDefault(); // Prevent the default link behavior
      updateFile(event.target);
    };

    fetch('/files')
      .then((response) => response.json())
      .then((data) => {
        const fileList = data.files;

        fileList.forEach((file) => {
          const parts = file.split('/');
          let parentUl = ul;

          parts.forEach((part, index) => {
            if (!part.endsWith('.md')) {
              let listItem = parentUl.querySelector(`[data-folder="${part}"]`);
              if (!listItem) {
                listItem = document.createElement('li');
                listItem.dataset.folder = part;
                listItem.className = "collapsed"; // Add collapsed class
                const folderText = part;
                listItem.innerHTML = `<span class="folder"><span class="tree-expander-indicator docon"></span>${folderText}</span>`;

                // Add the event listener to the folder element
                listItem.querySelector('.folder').addEventListener('click', () => {
                  listItem.classList.toggle('collapsed');
                  const nestedUl = listItem.querySelector('ul');
                  if (nestedUl) {
                    nestedUl.style.display = listItem.classList.contains('collapsed') ? 'none' : 'block';
                  }
                });

                parentUl.appendChild(listItem);
              }
              if (index < parts.length - 1) {
                let nestedUl = listItem.querySelector('ul');
                if (!nestedUl) {
                  nestedUl = document.createElement('ul');
                  nestedUl.style.display = 'none'; // Set initial display to 'none'
                  listItem.appendChild(nestedUl);
                }
                parentUl = nestedUl;
              }
            } else {
              file = toDash(file);

              const li = document.createElement('li');
              parentUl.appendChild(li);

              const link = document.createElement('a');
              link.href = `${file}`;
              link.innerText = parts[index];
              link.onclick = onClickFile;
              li.appendChild(link);
            }
          });
        });

        let filePath = getCurrentFilePath();
        if (!filePath && fileList) {
          filePath = toDash(fileList[0]);
          history.replaceState({"filePath": filePath}, "", getUrlByFilePath(filePath));
        }
        updateFileByPath(filePath);
      });

    function updateFileContent(data) {
      const fileContentElement = document.getElementById('fileContent');
      fileContentElement.innerHTML = data;
      Prism.highlightAll();
    }
    function showFileContent(filePath) {
      const disableHistory = g_disableHistory;
      fetch(`/_file/${filePath}`)
        .then((response) => response.text())
        .then((data) => {
          updateFileContent(data);

          if (!disableHistory) {
            // Update the URL without reloading the page
            window.history.pushState({"filePath": filePath}, "", getUrlByFilePath(filePath));
          }
        });
    }

    window.onpopstate = function (e) {
      if (e.state) {
        updateFileByPath(e.state.filePath);
      }
    };
  </script>
  <script src="/third-party/prism/prism.js"></script>
</body>
</html>
